<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">End of Year 2024 Control Panel</h1>
            <div class="control">
                <div class="button" id="engines">Engines</div>
                <div class="button" id="shields">Shields</div>
                <div class="button" id="comms">Comms</div>
                <div class="button" id="navigation">Navigation</div>
            </div>
            <div class="status">
                <p>Status: <span id="status-text">Online</span></p>
                <div class="progress-bar" id="status-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
